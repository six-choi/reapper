<script>
    var webSocket;

            function myMap() {

    window.addEventListener("load", function () {

    //웹소켓 서버에 접속 
    function connectServer() {
        webSocket = new WebSocket("ws://127.0.0.1:7979");

        //이벤트 처리 
        webSocket.onopen = function () {
            document.getElementById("status");
            status.innerText = "접속성공";
        }
        webSocket.onclose = function () {
            document.getElementById("status");
            status.innerText = "접속해제";
        }
        webSocket.onerror = function (err) {
            document.getElementById("status");
            status.innerText = "에러발생" + err;
        }
            //서버에서 전송된 데이터 받기!
        webSocket.onmessage = function (e) {
            console.log(e.data); //서버의 json 데이터가 날아와야 한다. 
        }
    }
    //비동기로 전송한다.
        function send() {
            $.ajax({
                url: "http://localhost:9999/input",
                type: "POST",
                data: {
                    "lat": $("input[name='lat']").val(),
                    "lng": $("input[name='lng']").val(),
                    "content": $("input[name='content']").val()
                },
                success: function (result) {

                }
            });
        }

   $(document).ready(function () {
        var watchID;
        $("#start").on('click', function () {
            watchID = window.navigator.geolocation.watchPosition(success, error, {
                enableHighAccuracy: true,
                maximumAge: 0
            });
        });
    }
    );
    function success(position) {
            $("#result").text('성공');
            var center = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            map = new google.maps.Map($("#map").get(0),
                {
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    zoom: 17,
                    center: center
                });

            var marker = new google.maps.Marker({
                position: center, // 위치 : ,
                title: '현재 내위치',// 설명 : ,
                map: map// 어느지도 :  		
            });
        }
        function error(err) {
            $("#result").text("추적 실패 = " + err.code);
        }
</script>
<script>
    document.getElementById("files").onchange = function () {

            };

            // read the image file as a data URL.
            reader.readAsDataURL(this.files[0]);
        };
